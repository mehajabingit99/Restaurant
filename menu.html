<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu List</title>
    <link rel="stylesheet" href="./css/style2.css">
</head>

<body>

    <!-- Container for breakfast menu -->
    <div>
        <h4>Breakfast</h4>

        <!-- div contains all menu items for breakfast -->
        <div class="parent">
            <!-- menu item 1 -->
            <div class="child">
                <div>
                    <img src="./images/Sandwhich-min.jpg" height="150" width="150" alt="img">

                </div>
                <div class="menu-name">
                    <h6>Sandwhich</h6>
                </div>
            </div>
            <!-- menu item 2 -->
            <div class="child">
                <div>
                    <img src="./images/Pancake-min.jpg" height="150" width="150" alt="img">

                </div>
                <div class="menu-name">
                    <h6>Pancake</h6>
                </div>

            </div>
            <!-- menu item 3 -->
            <div class="child">
                <div>
                    <img src="./images/Herbal tea-min.jpg" height="150" width="150" alt="img">

                </div>
                <div class="menu-name">
                    <h6>Herbal Tea</h6>
                </div>
            </div>
            <!-- menu item 4 -->
            <div class="child">
                <div>
                    <img src="./images/Coffee-min.jpg" height="150" width="150" alt="img">

                </div>
                <div class="menu-name">
                    <h6>Coffee</h6>
                </div>
            </div>
            <!-- menu item 5 -->
            <div class="child">
                <div>
                    <img src="./images/Oats-min.jpg" height="150" width="150" alt="img">

                </div>
                <div class="menu-name">
                    <h6>Oats bowl</h6>
                </div>
            </div>
        </div>
    </div>


    <!-- container for lunch menu -->
    <div>
        <h4>Lunch</h4>

        <!-- div contains all menu items for lunch  -->
        <div class="parent">
            <!-- menu item 1 -->
            <div class="child">
                <div>
                    <img src="./images/Burger-min.jpg" height="150" width="150" alt="img">

                </div>
                <div class="menu-name">
                    <h6>Burger</h6>
                </div>
            </div>
            <!-- menu item 2 -->
            <div class="child">
                <div>
                    <img src="./images/Pav bhaji-min.jpg" height="150" width="150" alt="img">

                </div>
                <div class="menu-name">
                    <h6>Pav Bhaji</h6>
                </div>
            </div>
            <!-- menu item 3 -->
            <div class="child">
                <div>
                    <img src="./images/Pizza-min.jpg" height="150" width="150" alt="img">

                </div>
                <div class="menu-name">
                    <h6>Pizza</h6>
                </div>
            </div>
            <!-- menu item 4 -->
            <div class="child">
                <div>
                    <img src="./images/Kurma puri-min.jpg" height="150" width="150" alt="img">

                </div>
                <div class="menu-name">
                    <h6> Kurma Puri</h6>
                </div>
            </div>
            <!-- menu item 5 -->
            <div class="child">
                <div>
                    <img src="./images/Misal-min.jpg" height="150" width="150" alt="img">

                </div>
                <div class="menu-name">
                    <h6> Misal</h6>
                </div>
            </div>

        </div>
    </div>

    <!-- Container for dinner menu -->
    <div>
        <h4>Dinner</h4>
        <!-- div contains all menu items for dinner -->
        <div class="parent">
            <!-- menu item 1 -->
            <div class="child">
                <div>
                    <img src="./images/Butter chicken-min.jpg" height="150" width="150" alt="img">

                </div>
                <div class="menu-name">
                    <h6>Butter Chicken</h6>
                </div>
            </div>
            <!-- menu item 2 -->
            <div class="child">
                <div>
                    <img src="./images/Biryani-min.jpg" height="150" width="150" alt="img">

                </div>
                <div class="menu-name">
                    <h6>Biryani</h6>
                </div>
            </div>
            <!-- menu item 3 -->
            <div class="child">
                <div>
                    <img src="./images/Veg pulav-min.jpg" height="150" width="150" alt="img">

                </div>
                <div class="menu-name">
                    <h6>Veg Pulav</h6>
                </div>
            </div>
            <!-- menu item 4 -->
            <div class="child">
                <div>
                    <img src="./images/Dal rice-min.jpg" height="150" width="150" alt="img">

                </div>
                <div class="menu-name">
                    <h6>Dal Rice</h6>
                </div>
            </div>
            <!-- menu item 5 -->
            <div class="child">
                <div>
                    <img src="./images/Chole bhature-min.jpg" height="150" width="150" alt="img">

                </div>
